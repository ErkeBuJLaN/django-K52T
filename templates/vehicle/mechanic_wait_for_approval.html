<!DOCTYPE html>
{% load widget_tweaks %}
{% load static %}

  <body>
{% include "vehicle/navbar.html" %}


<!-- Page Banner Section Start -->
<div class="section page-banner-section" style="background-image: url({% static "assets/images/page-banner-bg.png"%});">
    <div class="container">
        <!-- Page Banner Wrapper Start -->
        <div class="page-banner-wrapper">

            <!-- Page Banner Content Start -->
            <div class="page-banner-content">

                <!-- Section Title Start -->
                <div class="section-title">

                    <h2 class="main-title">Саламатсызба {{request.user.first_name}}</h2>
                </div>
                <!-- Section Title End -->
            </div>
            <!-- Page Banner Content End -->

            <!-- Page Banner Images Start -->
            <div class="page-banner-images">
                <img src="{% static "assets/images/page-banner-3.png"%}" alt="Page Banner">
            </div>
            <!-- Page Banner Images End -->

        </div>
        <!-- Page Banner Wrapper End -->
    </div>
</div>
<!-- Page Banner Section End -->

<!-- Login & Register Section Start -->
<div class="section section-padding">
    <div class="container">

        <!-- Register & Login Wrapper Start -->
        <div class="register-login-wrapper">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-xl-5">
                    <form class="box" method="post">
                        {% csrf_token %}
                        <div class="register-login-form">
                            <h4 class="title">Жұмысқа кірісу үшін әкімші жауабын күтіңіз</h4>
                                    <div class="single-form">
                                        <a class="btn btn-custom-01 w-100" href="/logout" role="button">Шығу</a>
                                    </div>
                        </div>
                                </form>
                            </div>
                        </div>
                        <!-- Register & Login Form End -->
                    </form>
                </div>
            </div>
        </div>
        <!-- Register & Login Wrapper End -->

    </div>
</div>
<!-- Login & Register Section End -->


{% include "vehicle/footer.html" %}
  </body>
</html>
